language: php

notifications:
  email:
    on_success: never
    on_failure: change

php:
  - 5.3
  - 5.5

env:
  - WP_VERSION=latest WP_MULTISITE=0

matrix:
  include:
    - php: 5.3
      env: WP_VERSION=latest WP_MULTISITE=1
    - php: 5.3
      env: WP_VERSION=latest WP_MULTISITE=1 WP_PULUGIN_DEPLOY=1

before_script:
  - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION

script: phpunit

after_success: bash bin/deploy.sh

env:
  global:
  - PLUGIN_REPO: https://plugins.svn.wordpress.org/hello-kushimoto/
  - GH_REF: https://github.com/miya0001/hello-kushimoto.git
  - secure: 
